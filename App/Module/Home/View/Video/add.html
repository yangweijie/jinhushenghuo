<extend name="Public:bg_theme" />
<block name="css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/js/uploadify/uploadify.css"/>
</block>
<block name="js">
	<script src="__PUBLIC__/js/uploadify/jquery.uploadify.min.js" type="text/javascript"></script>
</block>
<block name="content">
	<script type="text/javascript" src="__PUBLIC__/js/Validform_v5.3.2.js"></script>
	<div class="location">
		<i>当前位置：</i>
		<a href="javascript:;" class="nav_a">视频管理 - </a>
		<a href="{:U('index')}" class="nav_a">视频列表 - </a>
		<a href="{:U('')}" class="nav_a">添加视频</a>
	</div>
	<form class="addform" action="{:U('insert')}" method="post" id="attach_form">
	<div class="manage_table">
		<table>
			<tr>
				<td>名称：</td>
				<td>
					<input type="text" name="name" class="input_style input_focus">
				</td>
				<td></td>
			</tr>
			<tr>
				<td>描述：</td>
				<td>
					<textarea name="desc"></textarea>
				</td>
			</tr>
			<tr>
				<td>源文件(MP4视频)</td>
				<td>
					<input type="text" name="src" id="video_src" class="input_style input_focus">
					<include file="Public:upload" button_text="上传" file_type_desc="MP4视频文件" file_type_exts="*.mp4" target="attachUpload" after_upload="video_upload"/>
				</td>
			</tr>
			<tr>
				<td>宽度：</td>
				<td>
					<input type="text" name="width" class="input_style input_focus">
				</td>
				<td>视频显示宽度 单位px</td>
			</tr>
			<tr>
				<td>高度：</td>
				<td>
					<input type="text" name="height" class="input_style input_focus">
				</td>
				<td>视频显示高度 单位px</td>
			</tr>
			<tr>
				<td>自动播放：</td>
				<td>
					<label>否</label><input type="radio" name="autoplay" value="0" checked>
					<label>是</label><input type="radio" name="autoplay" value="1">
				</td>
			</tr>
			<tr>
				<td>循环播放：</td>
				<td>
					<label>否</label><input type="radio" name="loop" value="0" checked>
					<label>是</label><input type="radio" name="loop" value="1">
				</td>
			</tr>
			<tr>
				<td>预加载：</td>
				<td>
					<label>否</label><input type="radio" name="preload" value="0" checked>
					<label>是</label><input type="radio" name="preload" value="1">
				</td>
				<td>自动播放时，该属性无效</td>
			</tr>
			<tr>
				<td>封面</td>
				<td>
					<input type="text" name="poster" id="video_poster_src" class="input_style input_focus">
					<include file="Public:upload_cover" button_text="上传" file_type_desc="图片文件" file_type_exts="*.jpg;*.png;*.jpeg;*.gif" target="coverUpload" after_upload="video_poster_upload"/>
				</td>
			</tr>
		</table>
		</div>

			<div class="batch_save">
			<input class="hidden" name="model" value="Video" readonly />
				<button type="submit" class="find_btn">确定</button>
				<button type="button" class="find_btn" onclick="javascript:history.back(-1);">返回</button>
			</div>
		</form>
		<script type="text/javascript">
			$(function(){
				$(".addform").Validform({
					tiptype:2
				});
				//图片点击放大缩小
				$('#preview').live('click',function(){
					var width = $(this).attr('width') == '50%'? '100%' : '50%';
					$(this).attr('width', width);
				})
			})
		</script>
	</block>
	<block name="foot_js">
		$(function(){
		//左侧导航子页面高亮选中
		highlight_sidebar('{:U('index')}');
	});
</block>
