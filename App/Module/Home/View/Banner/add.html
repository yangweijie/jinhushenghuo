<extend name="Public:bg_theme" />
<block name="css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/js/uploadify/uploadify.css"/>
</block>
<block name="js">
	<script src="__PUBLIC__/js/uploadify/jquery.uploadify.min.js" type="text/javascript"></script>
</block>
<block name="content">
	<script type="text/javascript" src="__PUBLIC__/js/Validform_v5.3.2.js"></script>
	<div class="location">
		<i>当前位置：</i>
		<a href="javascript:;" class="nav_a">幻灯片管理 - </a>
		<a href="{:U('index')}" class="nav_a">幻灯片列表 - </a>
		<a href="{:U('')}" class="nav_a">添加幻灯片</a>
	</div>
	<form class="addform" action="{:U('insert')}" method="post" id="attach_form">
	<div class="manage_table">
		<table>
			<tr>
				<td>名称：</td>
				<td>
					<input type="text" name="name" class="input_style input_focus">
				</td>
				<td></td>
			</tr>
			<tr>
				<td>描述：</td>
				<td>
					<textarea name="desc"></textarea>
				</td>
			</tr>
			<tr>
				<td>外链：</td>
				<td>
					<input type="text" name="link" class="input_style input_focus">
				</td>
				<td>必须带http:// ，是个完整的url</td>
			</tr>
			<tr>
				<td>附件：(960X336的图片)</td>
				<td>
					<include file="Public:upload" button_text="上传" file_type_desc="image files" file_type_exts="*.jpg;*.png;*.jpeg;*.gif" target="attachUpload" after_upload="banner_upload"/>
				</td>
			</tr>
		</table>
		</div>

			<div class="batch_save">
			<input class="hidden" name="model" value="Banner" readonly />
				<button type="submit" class="find_btn">确定</button>
				<button type="button" class="find_btn" onclick="javascript:history.back(-1);">返回</button>
			</div>
		</form>
		<script type="text/javascript">
			$(function(){
				$(".addform").Validform({
					tiptype:2
				});
				//图片点击放大缩小
				$('#preview').live('click',function(){
					var width = $(this).attr('width') == '50%'? '100%' : '50%';
					$(this).attr('width', width);
				})
			})
		</script>
	</block>
	<block name="foot_js">
		$(function(){
		//左侧导航子页面高亮选中
		highlight_sidebar('{:U('index')}');
	});
</block>
