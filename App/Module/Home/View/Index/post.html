<extend name="Public:fe_theme" />
<block name="js">
	<link rel="stylesheet" href="__PUBLIC__/js/kindeditor/default/default.css" />
	<script charset="utf-8" src="__PUBLIC__/js/kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="__PUBLIC__/js/kindeditor/zh_CN.js"></script>
</block>
<block name="top"></block>
<block name="content">

	<div class="row">
		<div class="one">&nbsp;</div>
		<div class="ten">
			<form enctype="multipart/form-data" method="POST" action="__SELF__">
				<fieldset>
					<legend>发布资讯</legend>
					<p><label>标题 <small>字符在3-128位</small></label>
						<input type="text" class="text radius" placeholder="请填写资讯的标题" name="title">
					</p>
					<p>
		                <label>内容：</label>
		                <textarea rows="5" cols="45" id="textarea" name="content">

		                </textarea>
	              	</p>
					<p>
						<label></label>
						<input type="submit" value="提交" class="button blue">
						<input type="reset" value="重置" class="button" name="重置">
					</p>
				</fieldset>
			</form>
		</div>
		<div class="one"></div>
	</div>
</block>

<block name="foot_js">
	<script type="text/javascript">
		$(function(){
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					allowFileManager : true,
					themesPath: K.basePath,
					height: '500px',
					width: '100%',
					resizeType: 0,
					pasteType : 2,
					fileManagerJson : '{:U('Index/fileManagerJson')}',
					uploadJson : '{:U('Index/uploadJson')}'
				});
			});

		})
	</script>
</block>
